        <style>
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin: 0;
                font-family: Arial, sans-serif;
            }
            .square-container {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                width: 100%;
                max-width: 1200px;
                margin: 20px 0;
            }
            .square {
                width: calc(33.33% - 20px);
                padding-bottom: calc(33.33% - 20px); /* Aspect ratio 1:1 */
                position: relative;
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 10px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                text-align: center;
                color: #333;
                font-weight: bold;
                background-color: #fff;
            }
            .square div {
                position: absolute;
                padding: 10px;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .mbti { background-color: #A8E6CF; } /* Pastel Green */
            .color { background-color: #FFD3B6; } /* Pastel Peach */
            .pencil { background-color: #FF8B94; } /* Pastel Pink */
            .anime { background-color: #FFAAA5; } /* Pastel Red */
            .subject { background-color: #FFDAC1; } /* Pastel Yellow */
            .seafood { background-color: #E0BBE4; } /* Pastel Purple */
            img {
                width: 100%;
                height: auto;
                max-width: 200px;
                max-height: 200px;
                margin-top: 10px;
                border-radius: 10px;
            }
            @media (max-width: 768px) {
            .square {
                width: calc(50% - 20px);
                padding-bottom: calc(50% - 20px); /* Adjust aspect ratio for smaller screens */
            }
            }
            @media (max-width: 576px) {
                .square {
                    width: calc(100% - 20px);
                    padding-bottom: calc(100% - 20px); /* Adjust aspect ratio for phone screens */
                }
            }
        </style>
    </head>
